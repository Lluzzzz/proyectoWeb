{% extends "./base.html" %} 

{% block title %}Inscribirse en {{ evento.titulo }}{% endblock %}

{% block content %}
<div class="evento-card">
    <h2>📝 Inscribirse en: <em>{{ evento.titulo }}</em></h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">✅ Enviar Inscripción</button>
    </form>
</div>
{% endblock %}
