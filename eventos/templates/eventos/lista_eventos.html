{% extends "./base.html" %}

{% block title %}Lista de Eventos{% endblock %}

{% block content %}

{% for evento in eventos %}
    <h2>{{ evento.titulo }}</h2>
    <p>{{ evento.descripcion }}</p>
    <p>Fecha: {{ evento.fecha }} - Hora: {{ evento.hora }}</p>
    
    <a href="{% url 'detalle_evento' evento.id %}">Ver detalles</a> |
    <a href="{% url 'ver_asistentes' evento.id %}">Registrarse</a>
{% endfor %}

{% endblock %}
