{% extends "./base.html" %} 

{% block title %}Crear Nuevo Evento{% endblock %}

{% block content %}
<div class="evento-card">
    <h2>🗓️ Crear Nuevo Evento</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">💾 Guardar Evento</button>
        <a class="button-link" href="{% url 'lista_eventos' %}">🔙 Volver a la lista</a>
    </form>
</div>
{% endblock %}
