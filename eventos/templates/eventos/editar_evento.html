{% extends "./base.html" %}

{% block title %}Editar {{ evento.titulo }}{% endblock %}

{% block content %}
<div class="evento-card">
    <h2>✏️ Editar Evento: {{ evento.titulo }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">💾 Guardar Cambios</button>
        <a class="button-link" href="{% url 'detalle_evento' evento.id %}">❌ Cancelar</a>
    </form>
</div>
{% endblock %}
